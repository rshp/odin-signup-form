<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign-up form</title>
	</head>
	<body>
		<div class="side-container">
			<div class="logo-container">Icon and logo here</div>
		</div>
		<div class="main-container">
			<p>
				This is not a real online service! Lorem ipsum dolor sit amet
				consectetur, adipisicing elit. Necessitatibus, commodi!
			</p>
			<p>Sign up <em>now</em> to get started.</p>
			<p>You <em>know</em> you want to.</p>
			<div class="form-container">
				<p>Let's do this!</p>
				<label for="first-name">First Name</label>
				<input type="text" name="name" id="first-name" />
				<label for="last-name">Last Name</label>
				<input type="text" name="lname" id="last-name" />
				<label for="mail">Email</label>
				<input type="email" name="mail" id="mail" />

				<label for="tel">Phone Number</label>
				<input type="text" name="tel" id="tel" />

				<label for="pwd">Password</label>
				<input type="password" name="pwd" id="pwd" />
				<label for="pwd-conf">Confirm Password</label>
				<input type="password" name="owd-confirm" id="pwd-conf" />
			</div>
			<button type="submit">Create Account</button>
			<p>Already have account? <a href="#">Log in</a></p>
		</div>
	</body>
</html>
