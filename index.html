<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign-up form</title>
	</head>
	<body>
		<div class="side-container">
			<div class="logo-container">
				<img src="./dune-svgrepo-com.svg" alt="Dune" />Sandin
			</div>

			<div class="bottom-links">
				Photo by
				<a
					href="https://unsplash.com/@suganth?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
					>Suganth</a
				>
				on
				<a
					href="https://unsplash.com/s/photos/sand?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
					>Unsplash</a
				>
				<br />
				Icon by
				<a href="https://www.svgrepo.com/svg/137519/dune">svgrepo</a>
			</div>
		</div>
		<div class="main-container">
			<p>
				This is not a real online service! Lorem ipsum dolor sit amet
				consectetur, adipisicing elit. Necessitatibus, commodi!<br />
				Sign up <em>now</em> to get started.
			</p>
			<p>You <em>know</em> you want to.</p>
			<form action="" method="post">
				<div class="form-container">
					<p>Let's do this!</p>

					<div class="form-entry">
						<input
							type="text"
							name="name"
							id="first-name"
							placeholder=" "
							required
						/>
						<label for="first-name">First Name</label>
					</div>
					<div class="form-entry">
						<input
							type="text"
							name="lname"
							id="last-name"
							placeholder=" "
						/>
						<label for="last-name">Last Name</label>
					</div>
					<div class="form-entry">
						<input
							type="email"
							name="mail"
							id="mail"
							placeholder=" "
							required
						/>
						<label for="mail">Email</label>
					</div>
					<div class="form-entry">
						<input
							type="text"
							name="tel"
							id="tel"
							placeholder=" "
						/>
						<label for="tel">Phone Number</label>
					</div>
					<div class="form-entry">
						<input
							type="password"
							name="pwd"
							id="pwd"
							placeholder=" "
							required
						/>
						<label for="pwd">Password</label>
					</div>
					<div class="form-entry">
						<input
							type="password"
							name="owd-confirm"
							id="pwd-conf"
							required
							placeholder=" "
						/>
						<label for="pwd-conf">Confirm Password</label>
					</div>
				</div>
				<button type="submit">Create Account</button>
			</form>
			<p>Already have account? <a href="#">Log in</a></p>
		</div>
	</body>
</html>
